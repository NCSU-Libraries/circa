<div ng-if="flash" class="flash">{{ flash }}</div>

<h1>New user</h1>

<div ng-show="loading" ng-include="templateUrl('common/processing')"/>


<div ng-hide="loading">

  <div ng-init="user = newUser.user">
    <div class="user-form" ng-include="templateUrl('users/form_fields')"/>
  </div>

  <div class="form-section form-submit-section">
    <button ng-click="ok(newUser)">Create and add to order</button>
    <button ng-click="dismiss()">Cancel</button>
  </div>

</div>
