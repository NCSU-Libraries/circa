<div ng-controller="LocationsNewCtrl as ctrl">

  <div ng-include="ctrl.templateUrl('common/app_header')"></div>

  <main>

    <h1>Add location</h1>

    <p>NOTE: Permanent locations of materials are maintained in ArchivesSpace. This is for temporary locations only.</p>

    <div ng-show="loading" ng-include="ctrl.templateUrl('common/processing')"/>

    <div ng-hide="loading">

      <div ng-include="ctrl.templateUrl('locations/form_fields')"/>

      <button class="button" ng-click="ctrl.createLocation()">Create location</button>
      <button class="button" ng-click="ctrl.goto('/locations')">Cancel</button>

    </div>

    <div ng-if="ctrl.debug" class="data-panel">
    {{ ctrl.circaLocation | json }}
    </div>

  </main>

</div>
