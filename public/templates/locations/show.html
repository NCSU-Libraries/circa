<div ng-include="templateUrl('common/app_header')"></div>

<h1>Locations details</h1>

<h2>
  {{ location['title'] }}
  <span ng-if="location['default']" class="default-append">(default)</span>
</h2>


<div class="record-show-actions">
  <div class="record-action"><span class="link" ng-click="editLocation(location['id'])"><i class="fa fa-pencil"></i>Edit</span></div>
  <div class="record-action" ng-if="location['deletable']"><span class="link" ng-click="confirmDeleteRecord('location', location)"><i class="fa fa-times"></i> Delete</span></div>
</div>


<div ng-if="location['notes']">
  <span class="label">Notes:</span> {{ location['notes'] }}
</div>

<div ng-if="debug" class="data-panel">
{{ location | json }}
</div>
