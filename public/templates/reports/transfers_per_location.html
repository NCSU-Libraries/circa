<div ng-controller="ReportsTransfersPerLocationCtrl as report">

<div ng-init="section='reports'" ng-include="report.templateUrl('common/app_header')"></div>


  <h1>Transfers per storage location</h1>

  <div ng-include="report.templateUrl('reports/date_config')"></div>


  <table>

    <thead>
      <tr>
        <th>{{ report.dateColumnHeading() }}</th>
        <th ng-repeat="location in report.transfersPerLocation.location_values">{{ location }}</th>
      </tr>
    </thead>

    <tbody>
      <tr ng-repeat="date in report.transfersPerLocation.date_values">
        <td>{{ date }}</td>
        <td ng-repeat="location in report.transfersPerLocation.location_values">{{ report.transfersPerLocation.locations[location][date] }}</td>
      </tr>
    </tbody>

  </table>
