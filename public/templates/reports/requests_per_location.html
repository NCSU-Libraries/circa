<div ng-include="ctrl.templateUrl('reports/date_config')"></div>

<table>

  <thead>
    <tr>
      <th>{{ ctrl.dateColumnHeading() }}</th>
      <th ng-repeat="location in ctrl.reportData.location_values">{{ location }}</th>
    </tr>
  </thead>

  <tbody>
    <tr ng-repeat="date in ctrl.reportData.date_values">
      <td>{{ date }}</td>
      <td ng-repeat="location in ctrl.reportData.location_values">
        {{ ctrl.reportData.locations[location][date] | hideZeros }}
      </td>
    </tr>
  </tbody>

</table>
