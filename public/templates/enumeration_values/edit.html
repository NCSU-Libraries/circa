<div ng-controller="EnumerationValuesEditCtrl as ctrl">

  <div ng-include="ctrl.templateUrl('common/app_header')"></div>

  <main>

    <div ng-show="ctrl.loading" ng-include="ctrl.templateUrl('common/processing')"></div>

    <h1>Edit {{ ctrl.enumerationName | removeUnderscores }}</h1>

    <div ng-hide="ctrl.loading">

      <div ng-include="ctrl.templateUrl('enumeration_values/form_fields')"></div>

      <button
          class="button"
          ng-click="ctrl.updateEnumerationValue()">
        Save changes
      </button>

      <button
          class="button"
          ng-click="ctrl.goto('/settings/enumeration_values/list/' + ctrl.enumerationValue.enumeration_name)">
        Cancel
      </button>
    </div>


    <div ng-if="ctrl.debug" class="data-panel">
      {{ ctrl.enumerationValue | json }}
    </div>


  </main>

</div>
