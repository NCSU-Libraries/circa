<div ng-if="order['digital_image_orders'].length == 0" class="empty-list-label">None selected</div>

<ul class="sub-records-list items-list" ng-if="order['digital_image_orders'].length > 0">

  <li ng-repeat="digitalImageOrder in order['digital_image_orders']" data-image-id="{{ digitalImageOrder['image_id'] }}">

    <div class="row">

      <div class="small-10 columns">
        <strong>{{ digitalImageOrder['label'] }}</strong> ({{ digitalImageOrder['image_id'] }})<br>
        {{ commonUtils.objectLength(digitalImageOrder['requested_images']) }} images

        <p>{{ digitalImageOrder | json }}</p>

      </div>

      <div class="small-2 columns">
        <div class="sub-record-actions item-actions">
          <span class="link action" ng-click="removeDigitalImageOrder(digitalImageOrder)">Remove</span>
        </div>
      </div>

    </div>

  </li>

</ul>


<div ng-show="removedItemOrders.length > 0">

  <div class="heading">Removed items:</div>

  <ul class="sub-records-list removed-sub-records-list items-list removed">
    <li ng-repeat="digitalImageOrder in removedDigitalImageOrders" data-image-id="{{ digitalImageOrder['image_id'] }}">

      <div class="row">

        <div class="small-10 columns">
          <div></div>
        </div>

        <div class="small-2 columns">
          <div class="sub-record-actions item-actions">
            <span class="link action" ng-click="restoreDigitalImageOrder(digitalImageOrder)">Restore</span>
          </div>
        </div>

      </div>

    </li>
  </ul>

</div>
