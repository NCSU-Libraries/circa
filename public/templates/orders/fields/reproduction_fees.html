<div class="row">

    <div class="small-12 columns">
      <div class="heading">Fee per page/unit</div>

      <div class="row">
        <div class="small-12 columns">

          <div ng-if="itemOrder['order_fee']['unit_fee_options'].length > 0">

            <span ng-repeat="option in itemOrder['order_fee']['unit_fee_options']" class="radio-inline">
              <input type="radio" ng-model="itemOrder['order_fee']['per_unit_fee']" ng-value="option['value']"
                ng-change="hideCustomUnitFee(itemOrder)"/>
              <span ng-if="option['name'] == 'default_internal'">NCSU:</span>
              <span ng-if="option['name'] == 'default_external'">non-NCSU:</span>
              ${{ option['value'] | number : 2  }}
            </span>

            <span class="radio-inline">
              <input type="radio" ng-model="itemOrder['order_fee']['per_unit_fee']" ng-change="showCustomUnitFee(itemOrder)"/>
              Custom fee amount
              <span ng-show="itemOrder['order_fee']['showCustom']">$
                <input type="text" style="display: inline; width: 7em;" ng-model="itemOrder['order_fee']['per_unit_fee']"/>
              </span>
            </span>

          </div>


          <div ng-if="itemOrder['order_fee']['unit_fee_options'].length == 0">
            $ <input type="text" style="display: inline; width: 7em;" ng-model="itemOrder['order_fee']['per_unit_fee']"/>
          </div>

        </div>
      </div>

    </div>

  </div>





  <div class="row">

    <div class="small-12 columns">
      <div class="heading">Additional fee</div>

      <div>
      $ <input type="text" style="display: inline; width: 7em;" ng-model="itemOrder['order_fee']['per_order_fee']"/>
      </div>

    </div>

  </div>
