<div record-select-trigger class="selector record-selector" ng-show="digitalImageSelect['mode'] != 'update'">


  <div class="heading">Add images from NCSU Digital Collections</div>

  <div class="instruction">Enter the image ID or URL from d.lib.ncsu.edu then click 'Get images'</div>



  <div class="loading" ng-show="digitalImageSelect.loading">
    <div class="message">Fetching data from d.lib.ncsu.edu...</div>
  </div>



  <div class="row collapse" ng-hide="digitalImageSelect.loading">

    <div class="small-10 columns">
      <input type="text" ng-model="digitalImageSelect.getIdValue" placeholder="Enter image ID or d.lib.ncsu.edu URL"/>
    </div>

    <div class="small-2 columns">
      <span class="button postfix" ng-click="getNewDigitalImage()">Get images</span>
    </div>

  </div>



  <div class="selection-display digital-image-select" ng-show="totalImages() > 0">

    <div class="heading">{{ digitalImageSelect['resource_title'] }} ({{ digitalImageSelect['identifier'] }})</div>



    <div ng-include="templateUrl('orders/fields/digital_image_selector_thumbnails')"></div>

    <div>
      <span ng-hide="orderIncludesDigitalImageOrder(digitalImageSelect['identifier'])" class="button small" ng-click="applyDigitalImageSelection()">Add {{ totalRequestedImages() }} images to order</span>
      <span class="button small" ng-click="initializeDigitalImageSelect()">Cancel</span>
    </div>

  </div>



</div>
