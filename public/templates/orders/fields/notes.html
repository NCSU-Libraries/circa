<div>

  <h2>Notes</h2>

  <ul
      class="subrecords-list notes-list"
      ng-if="ctrl.order['notes'].length > 0">

    <li ng-repeat="note in ctrl.order['notes']">
      <div class="row">

        <div class="small-11 columns">
          <textarea ng-model="ctrl.order['notes'][$index]['content']"/>
        </div>

        <div class="small-1 columns">
          <div class="subrecord-actions-primary">
            <span
                class="link action"
                ng-click="ctrl.removeNote(ctrl.order, $index)">Remove</span>
          </div>
        </div>

      </div>
    </li>
  </ul>

  <span
      class="link"
      ng-click="ctrl.addNote(ctrl.order)">
    <i class="fas fa-plus-circle"></i>Add note
  </span>

  <div ng-show="ctrl.removedNotes.length > 0">

    <div class="heading">Removed notes:</div>

    <ul class="subrecords-list removed-notes-list">

      <li ng-repeat="note in ctrl.removedNotes">
        <div class="row">
          <div class="small-10 columns"><p>{{ note['content'] }}</p></div>
          <div class="small-2 columns">
            <div class="subrecord-actions-primary">
              <span
                  class="link action"
                  ng-click="ctrl.restoreNote(ctrl.order, note)">Restore</span>
            </div>
          </div>
        </div>
      </li>

    </ul>
  </div>

</div>
