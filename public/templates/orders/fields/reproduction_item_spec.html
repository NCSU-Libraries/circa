<div class="row">

  <div class="small-12 columns">

    <div ng-class="validationErrors['reproduction_spec_detail'] ? 'has-error' : ''">

      <div ng-if="validationErrors['reproduction_spec_detail']" class="validation-error field-validation-error">{{ validationErrors['reproduction_spec_detail'] }}</div>

      <div class="heading">Specific items for reproduction</div>
      <textarea ng-model="itemOrder['reproduction_spec']['detail']"></textarea>

    </div>

  </div>

</div>


<div class="row">

  <div class="small-12 medium-2 columns">

    <div ng-class="validationErrors['reproduction_spec_pages'] ? 'has-error' : ''">

      <div ng-if="validationErrors['reproduction_spec_pages']" class="validation-error field-validation-error">{{ validationErrors['reproduction_spec_pages'] }}</div>

      <div class="heading">Total pages</div>
      <input type="number" ng-model="itemOrder['reproduction_spec']['pages']" />

    </div>

  </div>


  <div class="small-12 medium-10 columns">

    <div ng-class="validationErrors['reproduction_spec_format'] ? 'has-error' : ''">

      <div ng-if="validationErrors['reproduction_spec_format']" class="validation-error field-validation-error">{{ validationErrors['reproduction_spec_format'] }}</div>

      <div class="heading">Format</div>
      <select
        ng-model="itemOrder['reproduction_spec']['reproduction_format_id']"
        ng-change="setReproductionFormat(itemOrder)">
        <option
          ng-repeat="reproductionFormat in controlledValues['reproduction_format']"
          ng-value="{{ reproductionFormat['id'] }}"
          ng-selected="reproductionFormat['id'] == itemOrder['reproduction_spec']['reproduction_format_id']">
          {{ reproductionFormat.name }}
        </option>
      </select>

    </div>

  </div>

</div>


<div ng-show="order['order_sub_type']['name'] == 'reproduction_fee'">

  <div ng-show="itemOrder['reproduction_spec']['reproduction_format']"
      ng-include="templateUrl('orders/fields/reproduction_fees')"></div>

</div>
