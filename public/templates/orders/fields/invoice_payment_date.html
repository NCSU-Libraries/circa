<div class="heading">Invoice payment received</div>

<div ng-show="!order.editInvoicePaymentDate">
  {{ order['invoice_payment_date'] }}
  <span class="link inline-action" ng-click="editInvoicePaymentDate()">Change</span>
</div>

<div ng-show="order.editInvoicePaymentDate"
    class="form-field">

  <input type="text" datepicker ng-model="order['invoice_payment_date']" class="datepicker-input"/>
  <button class="button tiny" ng-click="updateAndRefreshOrder()">Save</button>

</div>
