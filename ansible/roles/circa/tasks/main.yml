- name: ensure git and sqlite are installed
  become: yes
  yum:
    name: "{{item}}"
    state: latest
  with_items:
    - git
    - sqlite
    - mysql-devel

- name: generating secrets
  become_user: vagrant
  shell: bundle exec rake {{item}}
  args:
    chdir: /vagrant
  with_items:
    - circa:generate_secrets
    - db:schema:load
    - db:seed
    - users:create_admin
