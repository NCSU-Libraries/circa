---
- hosts: all
  gather_facts: false
  vars:
    rvm1_user: root
    rvm1_install_flags: '--auto-dotfiles'
    rvm1_install_path: '/home/{{ rvm1_user }}/.rvm'
    rvm1_rubies:
      - 'ruby-2.2.5'
      - 'ruby-2.3.1'
  roles:
    - role: rvm1-ansible

# Asserts tasks
- hosts: all
  gather_facts: false
  tasks:
    - name: Assert tasks
      import_tasks: assertions.yml
